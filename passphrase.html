<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Passphrase Generator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>
    <h1>Passphrase Generator</h1>
    <label for="wordlist">Select a Wordlist:</label>
    <select id="wordlist">
        <option value="wordlists/1password.txt">1Password Wordlist</option>
        <!-- Add more options for different wordlists -->
    </select>

    <label>
        <span>Numbers of Words:</span>
        <input type="number" id="length" value="4">
    </label>
    <label>
        <span>Seperator</span>
        <input type="text" id="seperator" value="-">
    </label>
    <label>
        <span>Include Uppercase Letters:</span>
        <input type="checkbox" id="uppercase" checked>
    </label>
    <label>
        <span>Include Lowercase Letters:</span>
        <input type="checkbox" id="lowercase" checked>
    </label>
    <label>
        <span>Include Numbers:</span>
        <input type="checkbox" id="numbers" checked>
    </label>

    <label>
        <span>Include Symbols:</span>
        <input type="checkbox" id="symbols" checked>
    </label>
    <button class="submit" id="generate">Generate Password</button>

</body>
</html>
