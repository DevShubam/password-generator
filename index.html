<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<main>
		<div class="generator">
			<h1>Password Generator</h1>

			<label class="label password-wrap">
				<!--read only box to generate a password-->
				<input type="text" id="password" readonly placeholder="Generate password">
				<!--copy button-->
				<button class="material-icons" id="copy">content_copy</button>
			</label>

			<label>
				<span>Password Length:</span>
				<input type="number" id="length" value="16">
			</label>
			<label>
				<span>Include Uppercase Letters:</span>
				<input type="checkbox" id="uppercase" checked>
			</label>
			<label>
				<span>Include Lowercase Letters:</span>
				<input type="checkbox" id="lowercase" checked>
			</label>
			<label>
				<span>Include Numbers:</span>
				<input type="checkbox" id="numbers" checked>
			</label>

			<label>
				<span>Include Symbols:</span>
				<input type="checkbox" id="symbols" checked>
			</label>

			<button class="submit" id="generate">Generate Password</button>

		</div>

	</main>
	<script src="index.js"></script>
</body>

</footer>
</html>
